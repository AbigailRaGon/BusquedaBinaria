<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Búsqueda binaria</title>
    <!--icon Page-->
    <link rel="shortcut icon" href="/img/kitty.icon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Hoja de estilos-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 id="style-h3"></h3>
    <h1 id="style-h1">¡Vamos a jugar!</h1>
    <p class="para-style">Estas son las reglas:
        <li class="para-style">Piensa en un número del 1 al 100, pero encapsulalo en tu mente.</li>
        <li class="para-style">Da click en continuar para que Nyan Cat adivine tu número</li>
        <li class="para-style">¡Disfrútalo!</li>
    </p>
    <h3 id="style-h3"></h3>
    <main class="container my-4">
        <div class="row justify-content-center">
            <!-- Decorativo -->
            <div class="col-md-6 d-md-block">
                <img class="img-fluid rounded-5" src="/img/nyanCat.gif"
                    alt="imagen tipo gif de un gato gris con cuerpo de pan untado de mermelada rosa que vuela sobre un arcoiris">
            </div>
            <!--Formulario-->
            <div class="col-md-6">
                <div class="mb-3">
                    <form>
                        <label for="message" id="form-label">Piensa en un número entre el 1 y el 100</label>
                        <br>
                        <button id="btn-continue" type="button" class="btn btn-primary mt-3">Continuar</button>
                        <button id="btn-cancel" type="button" class="btn btn-primary mt-3">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <h3 id="style-h3"></h3>

 
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Script JavaScript-->
    <script src="/script.js"></script>
</body>

</html>
